<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe&WiFi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <!-- Only show Login/Register if user is logged out. Otherwise show "Log Out" -->
      {% if not current_user.is_authenticated: %}
      <div class="col-4 pt-1">
        <a class="link-secondary" href="{{ url_for('login') }}">Login</a>
      </div>
      {% else: %}
      <div class="col-4 pt-1">
        <a class="link-secondary" href="{{ url_for('logout') }}">Log Out</a>
      </div>
      {% endif %}
      <div class="col-4 text-center">
        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{{ url_for('home') }}">Cafe&WiFi</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="{{ url_for('search_page') }}" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
        </a>
        {% if not current_user.is_authenticated: %}
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('register') }}">Sign up</a>
        {% else: %}
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('add_new_cafe') }}">Add New Cafe</a>
        {% endif %}
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-center">
      <a class="nav-item nav-link link-body-emphasis active" href="{{ url_for('home') }}">Home</a>
      <a class="nav-item nav-link link-body-emphasis" href="{{ url_for('contact') }}">Contact</a>

      <a class="nav-item nav-link link-body-emphasis" href="{{ url_for('about') }}">About Us</a>
    </nav>
  </div>
</div>
</head>
</html>
